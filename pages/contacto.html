<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    
    
    
    
    <header>

        <a href="/index.html" class="btn btn-light mb-4">Volver a pesta√±a principal</a>


        <nav class="navbar navbar-dark">
            <div class="container">
                <div class="ms-auto">
                    <a class="navbar-brand" href="#">
                        <img src="/imagenes jzl/jjjj.png" alt="JZL Logo" height="60">
                    </a>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="container contact-section">
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h2 class="mb-4">Contactanos</h2>
                    <div class="contact-info">
                        <div class="contact-info-item">
                            <i class="bi bi-geo-alt"></i>
                            <h5>Ubicacion</h5>
                            <p>Buenos aires, Argentina</p>
                        </div>
                        <div class="contact-info-item">
                            <i class="bi bi-envelope"></i>
                            <h5>Email</h5>
                            <p>jzldesign06@example.com</p>
                        </div>
                        <div class="contact-info-item">
                            <i class="bi bi-phone"></i>
                            <h5>Telefono</h5>
                            <p>11 3188-1154</p>
                        </div>
                        <div class="social-links">
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-twitter"></i></a>
                            <a href="#"><i class="bi bi-instagram"></i></a>
                            <a href="#"><i class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h2 class="mb-4">Envia un mensaje</h2>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nombre y apellido" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" placeholder="Mensaje" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-custom">enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>

</body>

</html>
